<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://www.skyagetech.com/">
    <title>Redirecting...</title>
    <script>
        // 获取当前URL的路径和参数
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // 构建新的URL（替换为你的目标域名）
        var newUrl = "https://www.skyagetech.com" + path + search + hash;
        
        // 立即重定向
        window.location.replace(newUrl);
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://www.skyagetech.com/">click here</a>.</p>
</body>
</html>
